# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        middle_button_emulation = true
        tap_button_map = lrm
    }

    sensitivity = 0.15 # -1.0 - 1.0, 0 means no modification.
    numlock_by_default = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 8
    border_size = 3
    #col.active_border = rgb(eb965c) rgb(eb5c69) rgb(ebde5c) 45deg
    col.active_border = rgb(eb965c) rgb(eb5c6a) rgb(ebbe5c) 45deg
    col.inactive_border = rgb(c9743a) rgb(c93a47) rgb(c9bd3a) 45deg
    layout = dwindle

    resize_on_border = true
    extend_border_grab_area = 30
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 9
    blur = yes
    blur_size = 2
    blur_passes = 1
    blur_new_optimizations = on
    blur_xray = 1

    drop_shadow = no
    shadow_range = 75
    shadow_render_power = 10
    col.shadow = rgba(ebdeacee)

    active_opacity = 0.99
    inactive_opacity = 0.8
    #shady
    #screen_shader = ~/.config/hypr/shaderstuff/shader.frag
}

animations {
    enabled = 1

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = spaces, 0.45, -0.5, 0.265, 1.35 
    bezier = resize, 0.5, -0.9, 0.43, 1.23
    bezier = inmove, 0.07, 0.9, 0.3, 1.26
    bezier = linear, 0, 0, 1, 1


    animation = windows, 1, 5, inmove, slide
    animation = windowsOut, 1, 50, inmove, slide
    animation = border, 1, 12, default
    animation = fade, 1, 7, default
    animation = fadeOut, 1, 7, linear
    animation = workspaces, 1, 5, linear, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:hp-bluetooth-mouse-x4000b-mouse {
    sensitivity = -0.3
}

misc {
    animate_manual_resizes = true
    enable_swallow = true
}

debug {
}

