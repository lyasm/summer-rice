# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod SHIFT, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, exec, firefox
bind = $mainMod, T, exec, cool-retro-term
bind = ,Print, exec, hyprshot -m region -o ~/screencasts
bind = $mainMod, S, exec, emacs

#settings
binde = ,XF86MonBrightnessUp, exec, brightnessctl set +200
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 200-
bind = ,XF86AudioMute, exec, amixer sset Master toggle
binde = ,XF86AudioRaiseVolume, exec, amixer sset Master 5%+
binde = ,XF86AudioLowerVolume, exec, amixer sset Master 5%-

binde = ALT438u438u,XF86AudioRaiseVolume, exec, amixer sset Master 1%+
binde = ALT,XF86AudioLowerVolume, exec, amixer sset Master 1%-

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
